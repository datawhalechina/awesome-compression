<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Compression</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">
    <style>
        figure {
            text-align: center;
          }
        table {
            display: table !important; /* 使用 !important 提高优先级 */
            margin: auto; /* 表格居中 */
          }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Awesome Compression',
        repo: 'https://github.com/datawhalechina/awesome-compression',
        loadSidebar: true,
        auto2top: true,
        sidebarDisplayLevel: 3,
        subMaxLevel: 2,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
        },
        search: {
            placeholder: '搜索',
            noData: '找不到结果！',
        },
        count:{
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese',
            isExpected: true
        },
        markdown: {
            renderer: {
                image: function(href, title, text) {
                    // 按照原来的渲染 img
                    var image_html = this.origin.image.apply(this, arguments)
                    // 用 figure 包一下图片，实现居中
                    return '<figure>' + image_html + '<figcaption>' + text +
                        '</figcaption></figure>'
                }
            }
        }
    }
</script>
<!-- Put them above docsify.min.js -->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<!-- code render-->
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

<script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
<script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
<!-- CDN files for docsify-katex -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

<!-- sidebar collapse -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse.min.js"></script>
<!-- search -->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.js"></script>
<!-- count -->
<script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

</body>
</html>
